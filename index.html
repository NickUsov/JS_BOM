        let head = document.getElementsByClassName('head')[0];
        let btn1 = document.getElementById('btn1');
        let i = 0;
        let tmr;
        
        btn1.onclick = function() {
            
         tmr = setInterval(()=>{      
                head.innerHTML = i++;
		    }, 1000);
      }
      btn2.onclick = function() {
            clearInterval(tmr);
